<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>SWF Player</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="side"></div>
      <div class="center" id="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <webview class="hide" plugins></webview>
      <!-- <webview class="center" src="file:///home/lander/Desktop/Electron-SWF-Player/dist/test.swf" plugins></webview> -->
      <div class="side"></div>
    </div>
    <div class="footer"></div>
    <script>
      require('./renderer.js');
    </script>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }
      
      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }
      
      function drop(ev) {
        debugger;
        ev.preventDefault();
        let path = ev.dataTransfer.files[0].path;
        let divv = document.getElementById("drop");
        divv.classList.remove("center");
        divv.classList.add("hide");
        let webview = document.getElementsByTagName('webview')[0];
        webview.classList.remove("hide");
        webview.classList.add("center");
        webview.src = path;
      }
      </script>
  </body>
</html>
